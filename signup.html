<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ottawa-Gatineau Hockey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="js/respond.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="row header-nonbs">
            <div class="text-center">
                <h1>Ottawa-Gatineau Hockey</h1>  
            </div>
        </div>
        
    
        
        <!-- Nav Bar -->
        <div class="row">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"                       data-target="#collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="standings.html">Standings</a></li>
                        <li><a href="arenas.html">Arena Locations</a></li>
                        <li class="active"><a href="signup.html">Sign Up!</a></li>  
                    </ul>  
                </div>
            </nav>
        </div>
        
        <!-- Sign Up Form Content -->
        <form role="form" class="page-nonbs content row">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="name" class="form-control" id="teamName" placeholder="Enter team name">
                </div>
                <div class="form-group">
                    <label for="teamRep">Team Representative</label>
                    <input type="name" class="form-control" id="teamRep" placeholder="Enter rep name">
                </div>
                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            
            
            <div class="form-group">
                <label for="division">Select Division</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Division 1: Semi-Pro
                  </label>
                </div>

                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Division 2: Advanced
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                    Division 3: Intermediate
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                    Division 4: Recreational
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="arena">Preferred Arena</label>
                <select class="selectpicker" data-style="btn-info">
                    <option value="" disabled selected>Select your option</option>
                    <option value="OttawaU">Ottawa University</option>
                    <option value="CTC">Canadian Tire Center</option>
                    <option value="Mlacak">Mlacak Arena</option>
                    <option value="GRC">Goulbourn Rec Complex</option>
                </select>
            </div>
              <button type="submit" class="btn btn-default">Submit</button>
        </form>
        
        <!-- Row of Images -->
        <div class="row content">
            
            <div class="col-lg-4  col-md-6 col-sm-6 img-nonbs">
                <img src="img/ogcaps.jpg" alt="OG Capitals team"/>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 hidden-xs img-nonbs">
                <img src="img/mehockey.jpg" alt="hockey player"/>
            </div>
            <div class="col-lg-4 hidden-md hidden-xs hidden-sm img-nonbs">
                <img src="img/blade.jpg" alt="hockey stick blade"/>
            </div>
            
        </div>
        
        
        <!--  Footer -->
      <div class="row footer-nonbs">
        <div class="col-xs-12 text-center">
          <p>&copy; 2014 M4TTYNG</p>
        </div>
      </div>
        
    </div>
  

    

<!-- javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
